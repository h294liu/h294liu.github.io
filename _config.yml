# External plugins
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-github-metadata

exclude:
  - "/vendor/"

# Site settings
title: Computational Hydrology Group
#subtitle: test test test 
email: hongli.liu@ualberta.ca
name: Hongli Liu

# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "computational-hydrology-group.com" # the base hostname & protocol for your site
cover: "assets/img/header_image.jpg"
# logo: "/assets/img/logo.png"

# Navigation settings
navigation:
  - name: Research
    url: "/research/"
    order: 1
  - name: Publications
    url: "/publications/"
    order: 2
  - name: Team
    url: "/team/"
    order: 3
  - name: Join
    url: "/join/"
    order: 4
  - name: Contact
    url: "/contact/"
    order: 5

# Build settings
markdown: kramdown
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'
